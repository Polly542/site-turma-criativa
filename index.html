<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class= "cabecalho">
        <img class="cabecalho-imagem" src="estudo_logo-removebg-preview.png" alt="logo de estudo">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">Ótima educação, excelentes professores e funcionários.</p>
            <p class="escola-texto-dois">A melhor turma é o 2°B.</p>
        </div>
        <img class="escola-imagem" src="formula-bro.png" alt="livros">
    </section>
    <section class="estudantes">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Polliana.jpeg" alt="foto da polliana">
            <h3 class="estudante-nome">Polliana</h3>
            <img class="estudante-icone" src="github.png" alt="icone github">
            <img class="estudante-icone" src="whatsapp.png" alt="icone whatsapp">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
    </section>
</body>
</html>
